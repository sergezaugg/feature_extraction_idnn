# This workflow will install Python dependencies, run tests with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: install_deps_and_run_tests

on:
  # push:
  #   branches: [ "devel" ] # let's trigger the test manually on devel
  pull_request:
    branches: [ "main" ] # .... 
  workflow_dispatch: 
  push:
    branches: [feat] 

jobs:
  build:

    runs-on: [ubuntu-latest] # windows-latest]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install torch torchvision
        # python -m pip install pytest
        python -m pip install build pytest
    # pip install -r requirements.txt

    # - name: Test with pytest
    #   run: |
    #     pytest


    - name: Build project
      run: python -m build

    - name: Install built package
      run: pip install dist/*.whl # only works in bash/linux
      # $whl = Get-ChildItem -Path dist\*.whl | Sort-Object LastWriteTime -Descending | Select-Object -First 1
      # pip install $whl

    - name: Run tests with pytest
      run: pytest test/test_build_under_vev.py
